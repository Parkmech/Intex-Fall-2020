{% extends 'loginbase.html' %}
{% load static %}
{% block  form %}
<!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav" style='padding-top: .5rem; padding-bottom: .5rem';>
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="#page-top">BCR</a>
                <button class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="{% url 'about' %}">About</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="{% url 'employerLogin' %}">Login</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="{% url 'employerSignup' %}">Sign Up</a></li>

                    </ul>
                </div>
            </div>
        </nav>

<!-- Get started Section-->
    <div class="container">
        <!-- Get started Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Employer Sign Up</h2>
        <!-- Icon Divider-->
        <br>
        <a href="{% url 'applicantSignup' %}"><center><h5><u>I'm Looking for Jobs</u></h5></center></a>
        <!-- Get started Section Form-->
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19.-->
                <form id="contactForm" name="sentMessage" novalidate="novalidate" method = "POST" action ="{% url 'addOrganization' %}">
                {% csrf_token %}
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls mb-0 pb-2">
                            <label>Company Name</label>
                            <input class="form-control" name = "companyName" id="companyName" type="text" placeholder="Company Name" required="required" data-validation-required-message="Please enter your Company Name." />
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls mb-0 pb-2">
                            <label>Email</label>
                            <input class="form-control" name = "empEmail" id="email" type="email" placeholder="Email" required="required" data-validation-required-message="Please enter your Email." />
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls mb-0 pb-2">
                            <label>Password</label>
                            <input class="form-control" name = "empPassword" id="password" type="text" placeholder="Password" required="required" data-validation-required-message="Please enter a Password." />
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls mb-0 pb-2">
                            <label>Address</label>
                            <input class="form-control" name = "empAddress" id="address" type="text" placeholder="Address" required="required" data-validation-required-message="Please enter your Address."/>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls mb-0 pb-2">
                            <label for="size">Size</label>
                            <select name="empSize" id="size" class="form-control">
                                <option value="volvo">--Size--</option>
                                <option value="MC">MC</option>
                                <option value="BG">BG</option>
                                <option value="MD">MD</option>
                                <option value="ST">ST</option>
                            </select>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls mb-0 pb-2">
                            <label for="sector">Sector</label>
                            <select name="empSector" id="sector" class="form-control">
                                <option value="volvo">--Sector--</option>
                                <option value="PT">PT</option>
                                <option value="VA">VA</option>
                                <option value="GD">GD</option>
                                <option value="MA">MA</option>
                                <option value="DM">DM</option>
                            </select>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <br/>
                    <div id="success"></div>
                    <center><div class="form-group"><button class="btn btn-primary btn-xl" id="sendMessageButton" type="submit">Send</button></center></div>
                </form>
            </div>
        </div>
    </div>
{% endblock  %}
