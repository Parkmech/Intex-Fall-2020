{% extends 'loginbase.html' %}
{% load static %}
{% block  form %}
<!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav" style='padding-top: .5rem; padding-bottom: .5rem';>
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="#page-top">BCR</a>
                <button class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="{% url 'about' %}">About</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="{% url 'applicantLogin' %}">Login</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="{% url 'applicantSignup' %}">Sign Up</a></li>
                    </ul>
                </div>
            </div>
        </nav>

<!-- Get started Section-->
    <div class="container">
        <!-- Get started Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Applicant Sign Up</h2>
        <!-- Icon Divider-->
        <br>
        <a href="{% url 'employerSignup' %}"><center><h6><u>I'm an Employer</u></h6></center></a>
        <!-- Get started Section Form-->
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19.-->
                <form id="contactForm" name="sentMessage" novalidate="novalidate" method = "POST" action = "{% url 'addProfile' %}">
                {% csrf_token %}

                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls mb-0 pb-2">
                            <label>First Name</label>
                            <input name="first_name" class="form-control" id="name" type="text" placeholder="First Name" required="required" data-validation-required-message="Please enter your First Name." />
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls mb-0 pb-2">
                            <label>Last Name</label>
                            <input name="last_name" class="form-control" id="lastName" type="text" placeholder="Last Name" required="required" data-validation-required-message="Please enter your Last Name." />
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls mb-0 pb-2">
                            <label>Username</label>
                            <input name="username" class="form-control" id="phone" type="text" placeholder="Username" required="required" data-validation-required-message="Please enter a Username." />
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls mb-0 pb-2">
                            <label>Email</label>
                            <input name="email" class="form-control" id="email" type="email" placeholder="Email" required="required" data-validation-required-message="Please enter your Email."/>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls mb-0 pb-2">
                            <label>Password</label>
                            <input class="form-control" id="password" type="text" placeholder="Password" required="required" data-validation-required-message="Please enter your Password." />
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <br />
                    <div id="success"></div>
                    <center><div class="form-group"><button class="btn btn-primary btn-xl" id="sendMessageButton" type="submit">Sign Up</button></center></div>
                </form>
            </div>
        </div>
    </div>
{% endblock  %}
